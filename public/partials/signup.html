
<h2>{{title}}</h2>

<form class="form-group" ng-submit="signUp(name, email, password)">
  <input class="form-control" type="text" ng-model="name" placeholder="Name" >
  <input class="form-control" type="text" ng-model="email" placeholder="Email" >
  <input class="form-control" type="password" ng-model="password" placeholder="Password" >
  <button class="btn btn-info">Signup</button >
</form >
<p>{{name}}</p>
